name: Deploy to AWS Lambda
on: 
  push:
    branches:
      - 'master'
jobs:
  auth:
    name: Build authorization lambda
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Setting up Python
        uses: actions/setup-python@v2
      - name: Setting up environment
        run: |
          python -m pip install --upgrade pip
          cd lambda/auth
          pip3 install -r requirements.txt -t .
          zip -r lambda-env.zip .
      - name: Deploying to AWS Lambda
        uses: appleboy/lambda-action@master
        with:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: ${{ secrets.AWS_REGION }}
          function_name: Anilist-to-MAL-Authorizer
          zip_file: lambda/auth/lambda-env.zip
  email:
    name: Build email notification lambda
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Setting up Python
        uses: actions/setup-python@v2
      - name: Deploying to AWS Lambda
        uses: appleboy/lambda-action@master
        with:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: ${{ secrets.AWS_REGION }}
          function_name: MAL-OAuth-Emailer
          source: lambda/email/email_lambda.py
